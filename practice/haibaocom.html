	#wrap .nav ul li{

	#wrap .nav ul li.active{

	}
	#wrap .nav ul li::after{
		position:absolute;
		left:0;
		right:0;
		bottom:0;
		margin:auto;
		content:"";
		width:0%;

	<script type="text/javascript">
		~function(){
			let navLis = document.querySelectorAll("#wrap .nav li");
			let len = navLis.length;
			let index = 0;
			for( let i = 0 ; i < len ; i++ ){
				navLis[i].onmouseenter = function(){
					navLis[index].classList.remove("active");
					index = i ;
